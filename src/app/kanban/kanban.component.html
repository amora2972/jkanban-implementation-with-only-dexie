<div id="kanban">

</div>


<!-- Modal -->
<div class="modal" *ngIf="showModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="newTicket.title" name="titleInput">
          </div>
          <div class="form-group">
            <label for="deal-status">Deal Status</label>
            <select class="form-control" id="deal-status" [(ngModel)]="newTicket.columnId" name="dealStatus">
              <option *ngFor="let item of columns" value="{{item.id}}">{{item.title}}</option>
            </select>
          </div>

          <button *ngIf="whichModal !== 'add'" class="btn btn-danger" (click)="removeTicket()"
                  [disabled]="deleteClicked">
            Delete
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="addTicketOrUpdateTicket()" [disabled]="addClicked">Save
        </button>
      </div>
    </div>
  </div>
</div>
